<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Basic Form Example</title>
    <style>
        input.ng-invalid {
            background-color: lightblue;
        }
        input.ng-valid {
            background-color: lightgreen;
        }
        input.ng-pristine {
            background-color: gold;
        }
    </style>
</head>
<body>
<h1>Playing With Forms</h1>
<p>Simple Form:</p>
<form ng-app="" name="myForm" ng-init="myText = 'email@email.com'">
    Email:
    <input type="email" name="myAddress" ng-model="myText">
    <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
    <h1>Status</h1>
    Email is valid: {{myForm.myAddress.$valid}}
    <br>
    Email is dirty: {{myForm.myAddress.$dirty}}
    <br>
    Email has been touched: {{myForm.myAddress.$touched}}
</form>
</body>
</html>
